---
version: '3.3'

services:
  app:
    # NOTE: must run sudo docker run --rm -it -v ~/nfs/exports/hugo_blog_site:/src klakegg/hugo:0.101.0 new site /src
    # to make sure a site is created prior to spinning up this service.
    #
    # https://gohugo.io/getting-started/installing/#docker
    # https://hub.docker.com/r/klakegg/hugo/
    image: klakegg/hugo:0.101.0
    # https://themes.gohugo.io/themes/hugo-theme-terminal/#how-to-run-your-site
    command: -t terminal
    networks:
      - freer_network
    volumes:
      - freer_hugo_blog_site_nfs:/src
    environment:
      - HUGO_ENV=${HUGO_ENV}
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3 
      resources:
        limits:
          memory: 64mb
        reservations:
          memory: 64mb
    logging:
      driver: gelf
      options:
        gelf-address: 'udp://0.0.0.0:12201'
        tag: '{{.Name}}'

# have to reference external network, otherwise a new scoped network is
# created during stack deploy.
# https://docs.docker.com/compose/compose-file/#external
networks:
  freer_network:
    external: true

# have to replicate dependent volume definitions
# to ensure all nodes are setup correctly.
# https://docs.docker.com/compose/compose-file/#volumes-top-level-element
volumes:
  freer_hugo_blog_site_nfs:
    driver: local
    driver_opts:
      type: nfs
      device: ':/home/jon/nfs/exports/hugo_blog_site'
      o: 'addr=192.168.1.2'
